<ion-header>
  <ion-navbar align-title="center">
    <ion-title>
      <p class="nav-title">Settings</p>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content text-center>

	<ion-card *ngIf="userData">
	    <ion-card-header>{{ userData.username }}</ion-card-header>
      <img class="profile-pic" [src]="userData.picture"/>
	    <ion-card-content>
	      <p>Email: {{ userData.email }}</p>
	      <p>First Name: {{ userData.first_name }}</p>
	      <p>id: {{ userData.id }}</p>
	    </ion-card-content>
  	</ion-card>

  	<button ion-button icon-right color="NU" (click)="logout()"> Logout </button>

</ion-content>
