<ion-header>

  <ion-navbar>
    <ion-title>course</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


	<ion-item class="text"> Name: {{ (courseInfo | async)?.name }} </ion-item>
	<ion-item class="text"> Abbv: {{ (courseInfo | async)?.abbv }} </ion-item>
	<ion-item class="text"> School: {{ (courseInfo | async)?.school }} </ion-item>
	<ion-item class="text"> Subject: {{ (courseInfo | async)?.subject }} </ion-item>
	<ion-item class="text"> Term: {{ (courseInfo | async)?.term }} </ion-item>


	<ion-list-header> People Interested:  </ion-list-header>
	<ion-item class="text" *ngFor="let person of people_interested | async">
      {{ person }}
    </ion-item>
    
    

	 <!--Limit to one click  -->
	 <!-- use angular filtering to check if students name is in list, if so then disable button -->
  	<button ion-button block (click)=addStudent()>{{this.buttonText}}</button>


</ion-content>
