<ion-header>

  <ion-navbar align-title="center">
    <ion-title>
      <p class="nav-title">{{ (courseInfo | async)?.subject }} {{ (courseInfo | async)?.abbv }}</p>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-card>
  <ion-grid>
    <ion-row>
      <ion-col col-auto margin-vertical>Name:  </ion-col>
      <ion-col col-9>
        <ion-item class="text" text-wrap>{{ (courseInfo | async)?.name }}</ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-auto margin-vertical>School:</ion-col>
      <ion-col col-9>
        <ion-item class="text" text-wrap>{{ (courseInfo | async)?.school }}</ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>

  <button ion-button *ngIf="!hasCourse" block color="NU" (click)=addUser()> I'M INTERESTED </button>

  <br/>
  <div text-center *ngIf="hasCourse">You're currently interested in this course.</div>
  <button ion-button *ngIf="hasCourse" block color="NU" (click)=removeUser()> NOT INTERESTED </button>

  <ion-list *ngIf="friends_interested">
    <ion-list-header *ngIf="friends_interested.length !== 0">Facebook Friends Interested:</ion-list-header>
    <ion-item class="text" *ngFor="let friend of friends_interested" (click)="onFriendClick(friend)">
      <ion-label>{{ friend.name }}</ion-label>
      <ion-avatar item-start>
        <img [src]="friend.picture">
      </ion-avatar>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="(people_interested | async) as pi">
    <ion-list-header *ngIf="pi.length !== 0">People Interested:</ion-list-header>
    <ion-item class="text" *ngFor="let person of pi" (click)="onFriendClick(person)">
      <ion-label>{{ person.name }}</ion-label>
      <ion-avatar item-start>
        <img [src]="person.picture | async" />
      </ion-avatar>
    </ion-item>
  </ion-list>


</ion-content>
