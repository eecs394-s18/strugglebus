<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-list-header> Quarter: {{ (quarter | async)?.q_name }} </ion-list-header>
    <ion-item class="text" *ngFor="let class of quarterClasses | async" (click)=open>
      {{ class.name }}
    </ion-item>

    <ion-item class="text" *ngFor="let person of peopleInterested | async">
      Name: {{ person.name }}
    </ion-item>
  </ion-list>

  <button ion-button block (click)=addStudent()>Join Class</button>


</ion-content>
