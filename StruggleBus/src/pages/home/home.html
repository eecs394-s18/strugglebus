<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item class="text" *ngFor="let item of items | async">
      Quarter: {{item | json}}
    </ion-item>
    Q: {{ (quarter | async)?.q_name }} 

     <ion-item class="text" *ngFor="let class of quarterClasses | async">
      Class: {{class | json}}
    </ion-item>
  </ion-list>
</ion-content>
