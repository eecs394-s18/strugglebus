<ion-header>
  <ion-navbar>
    <ion-title>
      Find Classes
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-list-header> Quarter: {{ (quarter | async)?.q_name }} </ion-list-header>
    <ion-item class="text" *ngFor="let class of quarterClasses | async"
      (click)=onSelect(class)>
      {{ class.name }}
    </ion-item>

  </ion-list>

</ion-content>
