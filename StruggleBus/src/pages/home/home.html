<ion-header>
  <ion-navbar>
    <ion-title>
      Find Classes
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-list-header> Quarter:  </ion-list-header>
    <ion-item class="text" *ngFor="let quarter of quarters | async" >
      {{ quarter }} 
    </ion-item>

    <ion-list-header> Classes:  </ion-list-header>
    <ion-item class="text" *ngFor="let course of courses | async">
      {{ course }}
    </ion-item>

    <ion-list-header> Specific class:  </ion-list-header>
     <ion-item class="text">
      abbv: {{ (course | async)?.abbv }} 
    </ion-item>

    <ion-item class="text">
      name: {{ (course | async)?.name }}
    </ion-item>

  </ion-list>

</ion-content>
