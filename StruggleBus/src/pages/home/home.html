<ion-header>

  <ion-navbar text-center>
    <ion-title>
      <p class="nav-title">Home</p>
    </ion-title>
    <ion-buttons end >
      <button ion-button icon-only (click)="addClasses()" >
        <ion-icon name="add-circle" class="nav-title"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-list-header> My classes  </ion-list-header>

  </ion-list>


  <ion-card *ngIf="userData">
    <ion-card-header>{{ userData.username }}</ion-card-header>
    <img [src]="userData.picture" />
    <ion-card-content>
      <p>Email: {{ userData.email }}</p>
      <p>First Name: {{ userData.first_name }}</p>
      <p>id: {{ userData.id }}</p>
    </ion-card-content>
  </ion-card>

<ion-list >

    <ion-list-header> My Friends on StruggleBus  </ion-list-header>
    <ion-item class="text" *ngFor="let friend of userFriends">
        <img [src]="friend.picture" />
        <p> {{ friend.name }} <p>
        <p> {{ friend.id }} <p>
          
    </ion-item>

  </ion-list>


</ion-content>
