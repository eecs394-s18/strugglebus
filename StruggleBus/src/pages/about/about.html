<ion-header>
  <ion-navbar>
    <ion-title>
      {{ (class | async)?.name }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-list-header> People Interested </ion-list-header>

    <ion-item class="text" *ngFor="let person of peopleInterested | async">
      Name: {{ person.name }}
    </ion-item>
  </ion-list>

  <button ion-button block (click)=addStudent()>Join Class</button>

</ion-content>
