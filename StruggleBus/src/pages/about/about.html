<ion-header>
  <ion-navbar>
    <ion-title>
      {{ quarter }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-list-header> Classes </ion-list-header>
    <ion-item class="text" *ngFor="let course of courses | async">
      {{ course }}
    </ion-item>

  </ion-list>

  <!--Limit to one click  -->
  <button ion-button block (click)=addStudent()>{{this.buttonText}}</button>

</ion-content>
