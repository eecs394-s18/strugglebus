<ion-header>
  <ion-navbar class="nav-title">
    <ion-title text-center>
      <p class="nav-title">{{ quarter | quarterPipe }}</p>
    </ion-title>
  </ion-navbar>
  <ion-searchbar
      [(ngModel)]="searchTerm"
      [showCancelButton]="shouldShowCancel"
      (ionInput)="onSearch($event)"
      (ionCancel)="onCancel($event)">
    ></ion-searchbar>
</ion-header>

<ion-content padding>
  

  <ion-list>

    <ion-list-header> Classes </ion-list-header>
    <ion-item class="text" *ngFor="let course of filteredItems" (click)="onSelect(course)">
      {{ course.subject + ' ' + course.abbv }}
    </ion-item>

  </ion-list>
</ion-content>
