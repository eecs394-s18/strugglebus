<ion-header>
  <ion-navbar class="nav-title">
    <ion-title text-center>
      <p class="nav-title">{{ quarter }}</p>
    </ion-title>
  </ion-navbar>
  <ion-searchbar
    [(ngModel)]="searchTerm"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="onSearch($event)"
    (ionCancel)="onCancel($event)">
  ></ion-searchbar>
</ion-header>

<ion-content padding>


  <ion-list>

    <ion-list-header> Classes </ion-list-header>
    <ion-item *ngFor="let course of filteredItems" (click)="onSelect(course)">
      <course-card [course]="course"></course-card>
    </ion-item>

  </ion-list>
</ion-content>
