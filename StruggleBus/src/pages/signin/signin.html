<ion-header>
  <ion-navbar>
    <ion-title text-center>
     <h1 class="nav-title">StruggleBus</h1>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div text-center padding-top="20%">
    <ion-thumbnail>
      <img class="center-img" src="assets/imgs/logo.png" alt="logo" height="auto" width="50%">
    </ion-thumbnail>
    <h2>Together is better.</h2>
    <p style="font-size:18px">StruggleBus helps you find friends to take classes with.</p>
  </div>

  <div text-center>

    <button ion-button icon-right color="NU" (click)="login()">
      Login with
      <ion-icon name="logo-facebook"></ion-icon>
    </button>

  </div>
</ion-content>
