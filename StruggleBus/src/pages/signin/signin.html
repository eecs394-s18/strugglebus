<ion-header>
  <ion-navbar>
    <ion-title text-center>
     <p class="nav-title">StruggleBus</p>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div text-center padding-top="20%">
    <ion-thumbnail>
      <img class="center-img" src="assets/imgs/logo.png" alt="logo" height="auto" width="50%">
    </ion-thumbnail>
    <h2>Together is better.</h2>
    <h4>StruggleBus helps you find friends to take classes with.</h4>
  </div>

  <div text-center>

    <button ion-button icon-right color="NU" (click)="login()">
      Login with
      <ion-icon name="logo-facebook"></ion-icon>
    </button>

    <button ion-button icon-right color="NU" (click)="bypassLogin()">
      Bypass Login (for testing)
    </button>
  </div>
</ion-content>
